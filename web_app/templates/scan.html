{% extends "layout.html" %}
{% block title %}
    Webcam
{% endblock %}

{% block main %}
<form action="/scan" method="post">
    <button name="capture" type="submit">Capture</button>
</form>

{% if feed == 1 %}

    <img src="{{ url_for('video_feed') }}" width="100%"/>

{% else %}

    <img src="/static/download.png" width="50%"/>

    <form action="/scan" method="get">
        <button name="recapture" type="submit">Scan a different question</button>
    </form>

    <h2>
        YouTube video link: 
        <a href="{{ 'https://www.youtube.com/watch?v=' ~ youtube_id}}">
            {{youtube_id }}
        </a>
    </h2>
    
    <iframe src="{{ 'https://www.youtube.com/embed/' ~ youtube_id ~ '?autoplay=1'}}" width="853" height="480" frameborder="0" allow="autoplay" allowfullscreen></iframe>

{% endif %}

{% endblock %}
